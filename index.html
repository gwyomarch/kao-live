<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kao Live Extension</title>
	<script src="js/jquery.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
	<div id="overlay" class="overlay"></div>
	<img id="accueil" class="accueil" alt="Kao smilling" src="/img/KaoOn.jpg">
	<div class="header" id="header">
		<h1 id="title" class="title">kao</h1>
		<div id="off-status" class="off-status"></div>
	</div>
	<div id="socials" class="socials">
		<a id="yt" target="_blank"><img src="./img/youtube-logo.png" alt="youtube"></a>
		<a id="inst" target="_blank"><img src="./img/instagram-logo.png" alt="instagram"></a>
		<a id="twit" target="_blank"><img src="./img/twitter-logo.png" alt="twitter"></a>
	</div>
	<div id="footer" class="footer">
		<div id="onlive" class="onlive">
			<div id="on-status" class="on-status"></div>
			<h2>live</h2>
		</div>
		<div id="game" class="game">
			<h2 id="game-title"></h2>
		</div>
	</div>

<!-- version 1.0.3 -->
